<div class="row" (clickOutside)="clickOutside()">
  <div class="col-xxl-3 col-xl-4 box-col-12">
    <div class="md-sidebar">
      <a class="btn btn-primary md-sidebar-toggle" (click)="openMenu()"
        >Men√∫</a
      >
      <div
        class="md-sidebar-aside job-left-aside custom-scrollbar"
        [class.open]="open"
      >
        <div class="email-left-aside">
          <div class="card">
            <div class="card-body">
              <div class="email-app-sidebar">
                <div class="media">
                  <div class="media-size-email">
                    <img
                      class="me-3 rounded-circle"
                      src="assets/images/user/user.png"
                      alt=""
                    />
                  </div>
                  <div class="media-body">
                    <h6 class="f-w-600">MARK JENCO</h6>
                    <p>Markjecno&#64;gmail.com</p>
                  </div>
                </div>

                <ul
                  class="nav nav-pills main-menu email-category"
                  id="email-pills-tab"
                  role="tablist"
                >
                  <li>
                    <hr />
                  </li>
                  @for(item of BookmarkData; track item){
                  <!--<li >
                                            <a id="pills-created-tab" (click)="getData(item.title_id)">
                                            <span class="title f-w-700">{{item.title}}</span>
                                            </a>
                                        </li>-->
                  <li class="nav-item mb-1">
                    <a
                      class="nav-link active {{ item.disabled }}"
                      id="inbox-pill-tab"
                      [ngClass]="{ active: item.status }"
                      (click)="getData(item.title_id)"
                    >
                      <i [class]="item.icon"></i>
                      <div>{{ item.title }}</div>
                    </a>
                  </li>
                  }
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xxl-9 col-xl-8 box-col-12">
    <app-panel-contenido
      [selectedheading_id]="selectedheading_id"
    ></app-panel-contenido>

    <!--<app-letterbox-user [selectedId]="selectedId"></app-letterbox-user>-->
  </div>
</div>
