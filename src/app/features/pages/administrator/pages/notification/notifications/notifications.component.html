<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <p-table
            #dataTable
            [value]="projects" 
            dataKey="id"
            [rows]="10"
            [rowsPerPageOptions]="[10, 25, 50]"
            [paginator]="true"
            [loading]="loading"
            [globalFilterFields]="['name', 'rfc', 'responsible', 'status']"
            styleClass="table-bordered table-hover p-datatable-striped"
            [tableStyle]="{ 'min-width': '75rem' }"
            responsiveLayout="scroll"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
          >
            <ng-template pTemplate="caption">
              <div class="flex">
                <div>
                  <button
                    pButton
                    pRipple
                    label="Nueva NotificaciÃ³n"
                    icon="pi pi-plus"
                    class="p-button-success mr-2"
                    (click)="actionsForm(actionsFormEnum.CREATE, null)"
                  ></button>
                </div>
                <p-iconField iconPosition="left" class="ml-auto">
                  <p-inputIcon>
                    <i class="pi pi-search"></i>
                  </p-inputIcon>
                  <input
                    pInputText
                    type="text"
                    #inputSearch
                    (input)="
                      dataTable.filterGlobal(inputSearch.value, 'contains')
                    "
                    placeholder="Filtrado global"
                  />
                </p-iconField>
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 5%">ID</th>
                <th style="width: 30%">Destinatario </th>              
                <th style="width: 30%">Asunto</th>
                <th style="width: 10%">Fecha</th>
                <th style="width: 10%">Estatus</th>
                <th style="width: 15%">Acciones</th>
              </tr>

            <ng-template pTemplate="body" let-proyect>
              <tr [pContextMenuRow]="proyect">
                <td>
                  {{ proyect.id }}
                </td>
  
                <td>
                  <span class="ml-1 vertical-align-middle">
                    {{ proyect.responsible }}
                  </span>
                </td>
  
                <td>
                  <span class="ml-1 vertical-align-middle">
                    {{ proyect.name }}
                  </span>
                </td>
  
                <td>
                  <span class="ml-1 vertical-align-middle">
                    {{ proyect.typeName }}
                  </span>
                </td>
  
                <td>
                  <span class="ml-1 vertical-align-middle">
                    {{ proyect.cityName }}
                  </span>
                </td>
  
                <td>
                  <div class="flex flex-row gap-2">
                    <p-button
                      icon="pi pi-eye"
                      severity="info"
                      (onClick)="actionsForm(actionsFormEnum.SHOW, proyect)"
                    />
  
                    <p-button
                      icon="pi pi-pencil"
                      severity="warning"
                      (onClick)="actionsForm(actionsFormEnum.EDIT, proyect)"
                    />
  
                    <div class="delete-row">
                      <p-confirmPopup [style]="{ paddingTop: '18px' }" />
                      <p-button
                        (onClick)="confirmDelete($event, proyect)"
                        icon="pi pi-times"
                        severity="danger"
                      />
                    </div>
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="7">No se encontraron proyectos.</td>
              </tr>
            </ng-template>
