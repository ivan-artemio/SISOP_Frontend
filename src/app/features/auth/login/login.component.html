<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-12 p-0">
      <div class="login-card login-dark">
        <div>
          <div>
            <a class="logo" [routerLink]="['/dashboard/default']">
              <img
                class="img-fluid for-dark"
                src="assets/images/logo/logo.png"
                alt="looginpage"
              />
              <img
                class="img-fluid for-light"
                src="assets/images/logo/escudo-uqroo.png"
                alt="looginpage"
                width="120"
              />
            </a>
          </div>
          <div class="login-main">
            <form class="theme-form" [formGroup]="loginForm">
              <h3>Iniciar sesión</h3>
              <p>Inicia sesión con Miscrosoft Account</p>

              <div class="form-group mb-0">
                <div class="text-end mt-3 d-flex flex-column gap-3">
                  <button
                    class="btn btn-primary btn-block w-100 d-flex align-items-center gap-2 justify-content-center"
                    [disabled]="!loginForm.valid"
                    (click)="redirectMS()"
                    type="submit"
                  >
                    <img
                      src="./../../../../assets/images/ms-logo-sm.png"
                      alt="ms-logo"
                      width="20"
                    />
                    Microsoft
                  </button>

                  <button
                    class="btn btn-primary btn-block w-100 d-flex align-items-center gap-2 justify-content-center"
                    [disabled]="!loginForm.valid"
                    (click)="login(true)"
                    type="submit"
                  >
                    Entrar como alumno
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
